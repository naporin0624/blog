mutation CreatePost($data: CreatePostInput!) {
  createPost(data: $data) {
    id
  }
}

query Post {
  posts {
    id
    title
    abstract

    thumbnail {
      blur
      small
      medium
      large
    }
  }
}
  
mutation DeletePost($where: PostUniqueWhereInput!) {
  deletePost(where: $where)
}